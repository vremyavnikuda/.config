# Оптимизация под ваш стек (Hyprland + Kitty)
[mgr]
ratio          = [1, 2, 5]     # Больше места под правую колонку/превью
sort_by        = "natural"
sort_sensitive = true
sort_reverse   = false
sort_dir_first = true
show_hidden    = false          # Toggle через '.' в интерфейсе
show_symlink   = true

# Превью для разных типов файлов
[preview]
max_width  = 800
max_height = 600
cache_dir  = "/tmp/yazi-cache"

[opener]
edit = [
  { run = "alacritty -e nvim %s", block = true, for = "linux" },
]
open = [
  { run = "xdg-open %s", orphan = true, for = "linux" },
]
vscode = [
  { run = "code --new-window %s", orphan = true, for = "linux" },
]
pdf = [
  { run = "zathura %s", orphan = true, for = "linux" },
]
video = [
  { run = "mpv --no-terminal %s", orphan = true, for = "linux" },
]

[open]
rules = [
  # Текстовые файлы — в вашем редакторе
  { mime = "text/*", use = "edit" },

  # Изображения — в системном просмотрщике
  { mime = "image/*", use = "open" },

  # PDF — в zathura
  { url = "*.pdf", use = "pdf" },

  # Видео — в mpv
  { mime = "video/*", use = "video" },

  # Фолбэк — открыть через xdg-open
  { url = "*", use = "open" },
]
