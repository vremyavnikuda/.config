# single monitors
monitor=,preferred,auto,1,mirror,DP-1
# 2 monitors conifg
#main monitor (ultrawide)
#monitor=DP-1,3440x1440@99,0x0,1
#second monitor TO the RIGHT of the main one (top alignment)
