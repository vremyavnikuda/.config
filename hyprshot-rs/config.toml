# hyprshot-rs configuration file
# This file is automatically generated. Edit with care.
# For more information, see: https://github.com/vremyavnikuda/hyprshot-rs

# Paths configuration
[paths]
screenshots_dir = "~/Pictures"


# Hotkeys configuration for Hyprland
# Format: "MODIFIER, KEY"
# Examples: "SUPER, Print", "SUPER SHIFT, S", ", Print"
[hotkeys]
window = "SUPER, Print"
region = "SUPER SHIFT, Print"
output = "SUPER CTRL, Print"
active_output = ", Print"


# Capture settings
[capture]
default_format = "png"
clipboard_on_capture = false
notification = true
notification_timeout = 3000


# Advanced settings
[advanced]
freeze_on_region = true
delay_ms = 0
